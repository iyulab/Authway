events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Large header buffers for long OAuth2 challenge parameters
    # Increased to handle very long login_challenge parameters (up to 256KB)
    large_client_header_buffers 8 64k;
    client_header_buffer_size 16k;

    # Proxy buffer sizes for large headers
    proxy_buffer_size 128k;
    proxy_buffers 8 128k;
    proxy_busy_buffers_size 256k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Upstream definitions
    upstream hydra_public {
        server 127.0.0.1:4444;
    }

    upstream hydra_admin {
        server 127.0.0.1:4445;
    }

    server {
        listen 8080;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Admin API - internal use only
        location /admin/ {
            proxy_pass http://hydra_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffering off;

            # Rewrite redirect URLs from localhost to external URL
            proxy_redirect http://localhost:4445/ https://$host/admin/;
            proxy_redirect https://localhost:4445/ https://$host/admin/;
            proxy_redirect http://localhost:4444/ https://$host/;
            proxy_redirect https://localhost:4444/ https://$host/;
            proxy_redirect default;
        }

        # Public API (OAuth2/OIDC) - default route
        location / {
            proxy_pass http://hydra_public;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffering off;

            # Rewrite redirect URLs from localhost to external URL
            proxy_redirect http://localhost:4444/ https://$host/;
        }
    }
}
